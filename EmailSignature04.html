<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alqadsiah Email Signature Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
	h1 {
    font-size: 36px;      /* Set the font size */
    color: #333;          /* Set the font color */
    text-align: center;  /* Center the text */
    margin-top: 20px;    /* Add space at the top */
    font-family: Arial, sans-serif;  /* Font family */
	}
	body {
    font-size: 17px;      /* Set the font size */
    color: #333;          /* Set the font color */
    text-align: center;  /* Center the text */
    margin-top: 20px;    /* Add space at the top */
    font-family: Arial, sans-serif;  /* Font family */
	}


        #signature-preview {
            margin-top: 30px;
	    text-align: center;
            position: relative;
            width: 1000px; /* Set the width of your signature */
            height: 200px; /* Set the height of your signature */
            background-image: url("C://Alqadsiah/PHOTO-AlqadsiahEmailSignature.jpg"); /* Static image background */
            background-size: cover;
            border: 1px solid #ccc;
        }
        .signature-text {
            margin-top: 30px;
	    top: 5%;
    	    left: 15%;
	    position: relative;
	    text-align: left;
            color: white; /* Change color based on your background */
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Alqadsiah Email Signature Generator</h1>
<form id="employee-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <button type="button" onclick="generateSignature()">Generate Signature</button>
</form>

<div id="signature-preview">
    <div class="signature-text" id="signature-output"></div>
</div>
 
<script>
    function generateSignature() {
        const name = document.getElementById('name').value;
        const title = document.getElementById('title').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        const signatureOutput = document.getElementById('signature-output');
        signatureOutput.innerHTML = `
            <strong>${name}</strong><br>
            ${title}<br>
            <a href="mailto:${email}" style="color: white;">${email}</a><br>
            ${phone}
        `;
    }
</script>

</body>
</html>
