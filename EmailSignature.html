<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alqadsiah Email Signature Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        body {
            font-size: 17px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        #signature-preview {
            margin-top: 30px;
            text-align: center;
            position: relative;
            width: 1050px; /* Set the width of your signature */
            height: 200px; /* Set the height of your signature */
            background-image: url("https://example.com/path-to-your-image.jpg"); /* Use a valid image URL */
            background-size: cover;
            border: 1px solid #ccc;
        }
        .signature-text {
            margin-top: 30px;
            top: 5%;
            left: 13.8%;
            position: relative;
            text-align: left;
            color: yellow; /* Change color based on your background */
            padding: 10px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px; /* Add space above the button */
            cursor: pointer; /* Change cursor to pointer */
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<h1>Alqadsiah Email Signature Generator</h1>
<form id="employee-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <button type="button" onclick="generateSignature()">Generate Signature</button>
</form>

<div id="signature-preview">
    <div class="signature-text" id="signature-output"></div>
</div>

<button id="downloadBtn" class="download-button" disabled>Download Signature as Image</button>

<script>
    function generateSignature() {
        const name = document.getElementById('name').value;
        const title = document.getElementById('title').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        const signatureOutput = document.getElementById('signature-output');
        signatureOutput.innerHTML = `
            <strong>${name}</strong><br><br>
            <span style="color: yellow;">${title}</span><br>
            <span style="color: yellow;">${email}</span> | 
            <span style="color: yellow;">${phone}</span>
        `;

        // Enable the download button after generating the signature
        document.getElementById('downloadBtn').disabled = false;
    }

    // Function to download the image
    document.getElementById('downloadBtn').addEventListener('click', function() {
        html2canvas(document.getElementById('signature-preview')).then(function(canvas) {
            const downloadLink = document.createElement('a');
            downloadLink.href = canvas.toDataURL('image/png');
            downloadLink.download = "signature.png"; // Set the filename
            downloadLink.click(); // Trigger the download
        });
    });
</script>

</body>
</html>
